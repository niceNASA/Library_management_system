<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
   <title>图书管理系统 借阅</title>
   <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
   <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-4 column">
		</div>
		<div class="col-md-4 column">
			<div class="page-header">
				<h1>
					<span>图书管理系统</span>
					<div>
						<small><span>借阅</span></small>
					</div>
				</h1>
			</div>
			<form role="form" action="" method="POST">
                {% csrf_token %}
				<div class="form-group">
					 <label>借阅用户</label><input type="text" class="form-control" id="exampleInputEmail1" name="user_name" value="{{ user.name }}" readonly="readonly"/>
				</div>
				<div class="form-group">
					 <label>借阅书籍</label><input type="text" class="form-control" id="exampleInputPassword1" name="book_name" value="{{ book.name }}" readonly="readonly"/>
				</div>
                <div class="form-group">
					 <label>借阅时间 (UTC)</label><input type="text" class="form-control" id="exampleInputPassword1" name="borrow_time" value="{{ time }}" readonly="readonly"/>
				</div>
				<button type="submit" class="btn btn-default">确认</button>
			</form>
		</div>
		<div class="col-md-4 column">
		</div>
	</div>
</div>
</body>
</html>
