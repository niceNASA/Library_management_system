<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
   <title>图书管理系统 注册</title>
   <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
   <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-4 column">
		</div>
		<div class="col-md-4 column">
			<div class="page-header">
				<h1>
					<span>图书管理系统</span>
					<div>
						<small><span>新用户注册</span></small>
					</div>
				</h1>
			</div>
			<form role="form" action="" method="POST">
                {% csrf_token %}
				<div class="form-group">
					 <label for="exampleInputEmail1">User name</label><input type="text" class="form-control" id="exampleInputEmail1" name="name"/>
				</div>
				<div class="form-group">
					 <label for="exampleInputPassword1">Password</label><input type="password" class="form-control" id="exampleInputPassword1" name="passwd"/>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
                <button type="reset" class="btn btn-default">Reset</button>
			</form>
		</div>
		<div class="col-md-4 column">
		</div>
	</div>
</div>
</body>
</html>
